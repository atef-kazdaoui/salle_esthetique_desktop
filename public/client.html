<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/client.css">
    <title>Client List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        function redirect(page) {
            ipcRenderer.send('redirect', page);
        }
        function logout() {
    // Supprimer le token du localStorage
    localStorage.removeItem('token');
    
    // Rediriger vers index.html
    window.location.href = 'index.html';
}

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Aknyx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('rendez-vous.html')">Rendez-vous</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('produits.html')">Produit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajouter.categorie.html')">Ajouter catégorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajout.produit.html')">Ajouter produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('client.html')">Nos client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajouter.rdv.html')">Ajouter disponibilité</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Déconnexion</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Client List</h1>

        <!-- Ajout d'un élément pour afficher les messages -->
        <div id="messageContainer" class="mb-3"></div>

        <table id="clientTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse e-mail</th>
                    <th>Adresse domicile</th>
                    <th>image</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token'); // Get the token from localStorage

        // Function to handle client deletion
        const deleteClient = (clientId) => {
            axios.delete(`http://localhost:5000/users/delete/${clientId}`, {
                headers: {
                    Authorization: `Bearer ${token}` // Include the token in the request headers
                }
            })
                .then(response => {
                    console.log(response.data);
                    
                    // Afficher un message de succès au lieu de l'alerte
                    const messageContainer = document.getElementById('messageContainer');
                    messageContainer.innerHTML = '<div class="alert alert-success" role="alert">Client supprimé avec succès!</div>';

                    const tableBody = document.querySelector('#clientTable tbody');
                    const rowToDelete = tableBody.querySelector(`tr[data-id="${clientId}"]`);
                    if (rowToDelete) {
                        tableBody.removeChild(rowToDelete);
                    }
                })
                .catch(error => {
                    console.log(error);

                    // Afficher un message d'erreur au lieu de l'alerte
                    const messageContainer = document.getElementById('messageContainer');
                    messageContainer.innerHTML = '<div class="alert alert-danger" role="alert">Erreur lors de la suppression du client.</div>';
                });
        };

        axios.get('http://localhost:5000/users/findall', {
            headers: {
                Authorization: `Bearer ${token}` // Include the token in the request headers
            }
        })
            .then(response => {
                console.log(response.data);
                const clients = response.data.client;
                const tableBody = document.querySelector('#clientTable tbody');

                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.dataset.id = client.iduser; // Set the data-id attribute to client ID
                    row.innerHTML = `
                        <td>${client.nom}</td>
                        <td>${client.prenom}</td>
                        <td>${client.adresse_email}</td>
                        <td>${client.adresse_domicile}</td>
                         <td><img src="http://localhost:5000/images/${client.image}" alt="produit" width="80" height="100" /></td>
                       
                        <td><button onclick="deleteClient(${client.iduser})">Supprimer</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.log(error);
            });
    </script>
</body>

</html>
