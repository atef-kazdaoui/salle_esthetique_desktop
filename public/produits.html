<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/client.css">
    <title>Client List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        function redirect(page) {
            ipcRenderer.send('redirect', page);
        }

        const token = localStorage.getItem('token'); // Récupérer le token depuis le localStorage

        // Fonction pour gérer la suppression d'un produit
        const deleteProduit = (idproduit) => {
            axios.delete(`http://localhost:5000/produit/delete/${idproduit}`, {
                headers: {
                    Authorization: `Bearer ${token}` // Inclure le token dans les en-têtes de la requête
                }
            })
                .then(response => {
                    console.log(response.data);
                    const tableBody = document.querySelector('#clientTable tbody');
                    const rowToDelete = tableBody.querySelector(`tr[data-id="${idproduit}"]`);
                    if (rowToDelete) {
                        tableBody.removeChild(rowToDelete);
                    }
                })
                .catch(error => {
                    console.log(error);
                });
        };

        // Fonction pour gérer la mise à jour d'un produit
        const handleUpdate = (idproduit) => {
            // Créer l'URL avec l'ID du produit
            const updateUrl = `update.produit.html?idproduit=${idproduit}`;

            // Rediriger l'utilisateur vers la page de mise à jour avec l'ID du produit
            window.location.href = updateUrl;
        };

        axios.get('http://localhost:5000/produit/find', {
            headers: {
                Authorization: `Bearer ${token}` // Inclure le token dans les en-têtes de la requête
            }
        })
            .then(response => {
                console.log(response.data);
                const produits = response.data.produit;

                const tableBody = document.querySelector('#clientTable tbody');

                produits.forEach(produit => {
                    const row = document.createElement('tr');
                    row.dataset.id = produit.idproduit; // Définir l'attribut data-id sur l'ID du produit
                    row.innerHTML = `
                        <td>${produit.nom_produit}</td>
                        <td>${produit.prix_produit}</td>
                        <td><img src="http://localhost:5000/images/${produit.image}" alt="produit" width="80" height="100" /></td>
                        <td>${produit.nombre_produit}</td>
                        <td><button onclick="handleUpdate(${produit.idproduit})">Modifier</button></td>
                        <td><button onclick="deleteProduit(${produit.idproduit})">Supprimer</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.log(error);
            });
            function logout() {
    // Supprimer le token du localStorage
    localStorage.removeItem('token');
    
    // Rediriger vers index.html
    window.location.href = 'index.html';
}

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Aknyx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('rendez-vous.html')">Rendez-vous</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('produits.html')">Produit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajouter.categorie.html')">Ajouter catégorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajout.produit.html')">Ajouter produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('client.html')">Nos client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="redirect('ajouter.rdv.html')">Ajouter disponibilité</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Déconnexion</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <h1>Produits List</h1>

    <table id="clientTable" class="table">
        <thead>
            <tr>
                <th>Nom du produit</th>
                <th>Prix du produit</th>
                <th>Image</th>
                <th>Nombre du produit</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
