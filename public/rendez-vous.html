        const { ipcRenderer } = require('electron');

            ipcRenderer.send('redirect', page);
        }
        function logout() {
    // Supprimer le token du localStorage
    localStorage.removeItem('token');
    
    // Rediriger vers index.html
    window.location.href = 'index.html';
}

    </script>
</head>
<body>

            <a class="navbar-brand" href="#">Aknyx</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </nav>
    <h1>Liste des rendez-vous</h1>
    <table id="clientTable" class="table">
        <thead>
            <tr>
                <th>Client</th>
                <th>annee</th>
                <th>mois</th>
                <th>Heure</th>
                <th>minute</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token'); 

        axios.get('http://localhost:5000/rendez-vous/electron', {
            headers: {
                Authorization: `Bearer ${token}` 
            }
        })
            .then(async response => {
                const rendezVous = response.data.rendezVousDisponibles;
                console.log("aa", rendezVous);

                const tableBody = document.querySelector('#clientTable tbody');

                for (const rendezVousItem of rendezVous) {
                    const row = document.createElement('tr');

                    if (rendezVousItem.iduser) {
                        // Si iduser n'est pas null, récupérer le nom
                        try {
                            const userResponse = await axios.get(`http://localhost:5000/users/find/${rendezVousItem.iduser}`, {
                            headers: {
                                Authorization: `Bearer ${token}`
                            }
                        });
                            console.log(userResponse)
                            const userName = userResponse.data.client.nom;
                            row.innerHTML = `
                                <td>${userName}</td>
                                <td>${rendezVousItem.annee}</td>
                                <td>${rendezVousItem.mois}</td>
                                <td>${rendezVousItem.heure}</td>
                                <td>${rendezVousItem.minute}</td>
                            `;
                        } catch (userError) {
                            console.error(userError);
                        }
                    } else {
                        // Si iduser est null, afficher "Disponible"
                        row.innerHTML = `
                            <td>Disponible</td>
                            <td>${rendezVousItem.annee}</td>
                            <td>${rendezVousItem.mois}</td>
                            <td>${rendezVousItem.heure}</td>
                            <td>${rendezVousItem.minute}</td>
                        `;
                    }

                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.log(error);
            });
    </script>
</body>
</html>
